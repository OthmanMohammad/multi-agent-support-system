[changelog]
# Header at top of CHANGELOG
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).
"""

# Template for each version
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""

# Footer with links
footer = """
[Unreleased]: https://github.com/othmanmohammad/multi-agent-support-system/compare/v{{ version }}...HEAD
{% for release in releases -%}
    {% if release.previous %}\
        [{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/othmanmohammad/multi-agent-support-system/compare/{{ release.previous.version }}..{{ release.version }}
    {% else %}\
        [{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/othmanmohammad/multi-agent-support-system/releases/tag/{{ release.version }}
    {% endif %}\
{% endfor %}
"""

[git]
# Parse commits that match these patterns
conventional_commits = true
filter_unconventional = false

# Commit types and their sections in CHANGELOG
commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^docs", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactored" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^build", group = "Build" },
    { message = "^ci", group = "CI" },
]

# Skip these commits
commit_preprocessors = []

# Link to GitHub commits
link_parsers = [
    { pattern = "#(\\d+)", href = "https://github.com/othmanmohammad/multi-agent-support-system/issues/$1"},
]
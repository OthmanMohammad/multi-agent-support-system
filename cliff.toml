[changelog]
header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""

footer = """
{% for release in releases -%}
    {% if release.version %}\
        {% if release.previous %}\
            {% if release.previous.version %}\
                [{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/othmanmohammad/multi-agent-support-system/compare/{{ release.previous.version }}...{{ release.version }}
            {% endif %}\
        {% else %}\
            [{{ release.version | trim_start_matches(pat="v") }}]: https://github.com/othmanmohammad/multi-agent-support-system/releases/tag/{{ release.version }}
        {% endif %}\
    {% endif %}\
{% endfor %}
"""

trim = true

[git]
conventional_commits = true
filter_unconventional = false
split_commits = false

commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^docs", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactored" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore", group = "Miscellaneous" },
    { message = "^build", group = "Build" },
    { message = "^ci", group = "CI" },
]
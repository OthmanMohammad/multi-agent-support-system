# =============================================================================
# REDIS PRODUCTION CONFIGURATION
# Optimized for Oracle Cloud ARM64 - 2GB allocated
# =============================================================================

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================

# Bind to all interfaces (Docker internal network)
bind 0.0.0.0
protected-mode yes

# Port
port 6379

# TCP settings
tcp-backlog 511
timeout 300
tcp-keepalive 60

# =============================================================================
# GENERAL CONFIGURATION
# =============================================================================

# Daemon mode (Docker handles this)
daemonize no
supervised no

# Logging
loglevel notice
logfile ""

# Databases
databases 16

# =============================================================================
# SNAPSHOTTING (RDB Persistence)
# =============================================================================

# Save snapshots to disk
# After 900 sec (15 min) if at least 1 key changed
save 900 1
# After 300 sec (5 min) if at least 10 keys changed
save 300 10
# After 60 sec if at least 10000 keys changed
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# =============================================================================
# REPLICATION (Prepared for future use)
# =============================================================================

# replica-serve-stale-data yes
# replica-read-only yes
# repl-diskless-sync no

# =============================================================================
# SECURITY
# =============================================================================

# Password protection (optional, configure via environment)
# requirepass your_secure_password

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_9f2a8b3c"

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================

# Maximum memory (2GB allocated)
maxmemory 2gb

# Eviction policy (LRU for cache behavior)
maxmemory-policy allkeys-lru
maxmemory-samples 5

# =============================================================================
# LAZY FREEING
# =============================================================================

# Perform deletes asynchronously
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# =============================================================================
# APPEND ONLY FILE (AOF Persistence)
# =============================================================================

# AOF disabled (using RDB for better performance)
appendonly no

# If AOF enabled:
# appendfilename "appendonly.aof"
# appendfsync everysec
# no-appendfsync-on-rewrite no
# auto-aof-rewrite-percentage 100
# auto-aof-rewrite-min-size 64mb

# =============================================================================
# LUA SCRIPTING
# =============================================================================

lua-time-limit 5000

# =============================================================================
# SLOW LOG
# =============================================================================

# Log queries slower than 10ms
slowlog-log-slower-than 10000
slowlog-max-len 128

# =============================================================================
# LATENCY MONITOR
# =============================================================================

latency-monitor-threshold 100

# =============================================================================
# EVENT NOTIFICATION
# =============================================================================

# Keyspace notifications (disabled for performance)
notify-keyspace-events ""

# =============================================================================
# ADVANCED CONFIG
# =============================================================================

# Hashes
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Lists
list-max-ziplist-size -2
list-compress-depth 0

# Sets
set-max-intset-entries 512

# Sorted sets
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# =============================================================================
# ACTIVE REHASHING
# =============================================================================

activerehashing yes

# =============================================================================
# CLIENT OUTPUT BUFFER LIMITS
# =============================================================================

client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# =============================================================================
# FREQUENCY SETTINGS
# =============================================================================

# How often to check for expired keys (Hz)
hz 10

# Adaptive frequency
dynamic-hz yes

# =============================================================================
# AOF REWRITE SETTINGS
# =============================================================================

aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# =============================================================================
# LFU TUNING (for allkeys-lfu policy)
# =============================================================================

# lfu-log-factor 10
# lfu-decay-time 1

# =============================================================================
# ACTIVE DEFRAG (Disabled - experimental)
# =============================================================================

# activedefrag no
# active-defrag-ignore-bytes 100mb
# active-defrag-threshold-lower 10
# active-defrag-threshold-upper 100
# active-defrag-cycle-min 5
# active-defrag-cycle-max 75

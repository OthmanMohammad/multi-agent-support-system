# =============================================================================
# Nginx Configuration for thatagentsproject.com
# Production-grade reverse proxy with SSL termination
# =============================================================================

# -----------------------------------------------------------------------------
# Upstream Definitions
# -----------------------------------------------------------------------------
upstream frontend_upstream {
    server frontend:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream backend_upstream {
    server fastapi:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# -----------------------------------------------------------------------------
# Rate Limiting Zones (only define general_limit here, others in nginx.conf)
# -----------------------------------------------------------------------------
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

# -----------------------------------------------------------------------------
# HTTP -> HTTPS Redirect
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name thatagentsproject.com www.thatagentsproject.com api.thatagentsproject.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# -----------------------------------------------------------------------------
# Main Frontend Server (thatagentsproject.com)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name thatagentsproject.com www.thatagentsproject.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/thatagentsproject.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thatagentsproject.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/thatagentsproject.com/chain.pem;

    # SSL Security Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    gzip_comp_level 6;

    # Connection limits
    limit_conn conn_limit 50;
    limit_req zone=general_limit burst=50 nodelay;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Connection "";
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Root location - Frontend
    location / {
        proxy_pass http://frontend_upstream;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache control for static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_upstream;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400, immutable";
        }
    }

    # NextAuth routes
    location /api/auth/ {
        proxy_pass http://frontend_upstream;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Frontend health check
    location /api/health {
        proxy_pass http://frontend_upstream;
        access_log off;
    }

    # Grafana (if serving from subdirectory)
    location /grafana/ {
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Logging
    access_log /var/log/nginx/frontend_access.log combined;
    error_log /var/log/nginx/frontend_error.log warn;
}

# -----------------------------------------------------------------------------
# API Server (api.thatagentsproject.com)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.thatagentsproject.com;

    # SSL Configuration (same certificate with SAN)
    ssl_certificate /etc/letsencrypt/live/thatagentsproject.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thatagentsproject.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/thatagentsproject.com/chain.pem;

    # SSL Security Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS Headers (handled by FastAPI, but backup)
    add_header Access-Control-Allow-Origin "https://thatagentsproject.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types application/json application/javascript text/plain;
    gzip_comp_level 6;

    # Connection limits
    limit_conn conn_limit 100;

    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://backend_upstream;
        access_log off;
    }

    location /health/ready {
        proxy_pass http://backend_upstream;
        access_log off;
    }

    # Metrics endpoint (internal only or authenticated)
    location /metrics {
        proxy_pass http://backend_upstream;
        # Restrict to internal network or require auth
        allow 172.28.0.0/16;
        deny all;
    }

    # API Documentation
    location /docs {
        proxy_pass http://backend_upstream;
        limit_req zone=general_limit burst=20 nodelay;
    }

    location /redoc {
        proxy_pass http://backend_upstream;
        limit_req zone=general_limit burst=20 nodelay;
    }

    location /openapi.json {
        proxy_pass http://backend_upstream;
        limit_req zone=general_limit burst=20 nodelay;
    }

    # Authentication endpoints (stricter rate limiting)
    location /auth/ {
        proxy_pass http://backend_upstream;
        limit_req zone=auth_limit burst=10 nodelay;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location /oauth/ {
        proxy_pass http://backend_upstream;
        limit_req zone=auth_limit burst=10 nodelay;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Conversations API (SSE support for streaming)
    location /conversations/ {
        proxy_pass http://backend_upstream;
        limit_req zone=api_limit burst=30 nodelay;

        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;
    }

    # Streaming endpoint
    location ~ ^/conversations/[^/]+/stream$ {
        proxy_pass http://backend_upstream;
        limit_req zone=api_limit burst=20 nodelay;

        # SSE specific settings
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_set_header Connection '';
        chunked_transfer_encoding off;

        # Disable compression for SSE
        gzip off;
    }

    # Agents API
    location /agents/ {
        proxy_pass http://backend_upstream;
        limit_req zone=api_limit burst=30 nodelay;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Workflows API (longer timeout for complex workflows)
    location /workflows/ {
        proxy_pass http://backend_upstream;
        limit_req zone=api_limit burst=20 nodelay;
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # Admin endpoints (strictest access)
    location /admin/ {
        proxy_pass http://backend_upstream;
        limit_req zone=api_limit burst=10 nodelay;
        # Additional restriction by IP or auth can be added
    }

    # Default API location
    location / {
        proxy_pass http://backend_upstream;
        limit_req zone=api_limit burst=30 nodelay;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://thatagentsproject.com" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Error pages
    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        default_type application/json;
        return 500 '{"error": "Internal Server Error", "status": 500}';
    }

    # Logging
    access_log /var/log/nginx/api_access.log combined;
    error_log /var/log/nginx/api_error.log warn;
}

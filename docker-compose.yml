version: '3.8'

# =============================================================================
# PRODUCTION DOCKER COMPOSE STACK
# Multi-Agent Support System on Oracle Cloud Always Free Tier
#
# Resources:
# - 4 vCPUs (ARM64)
# - 24GB RAM
# - 200GB Storage
#
# Stack Components:
# - FastAPI application (2GB RAM)
# - PostgreSQL 15 (6GB RAM)
# - Redis 7 (2GB RAM)
# - Qdrant Cloud (external service - not in this stack)
# - Nginx (512MB RAM)
# - Prometheus (2GB RAM)
# - Grafana (1GB RAM)
# - Node Exporter
# - Postgres Exporter
# - Redis Exporter
# - Certbot (SSL)
# =============================================================================

services:
  # ===========================================================================
  # APPLICATION LAYER
  # ===========================================================================

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: 3.11
    container_name: multi-agent-fastapi
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}

      # Database
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://postgres:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}}

      # Anthropic API
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Modal.com Serverless GPU (Phase 3 - RECOMMENDED)
      MODAL_WEB_URL: ${MODAL_WEB_URL:-}
      MODAL_TOKEN_ID: ${MODAL_TOKEN_ID:-}
      MODAL_TOKEN_SECRET: ${MODAL_TOKEN_SECRET:-}
      MODAL_MODEL: ${MODAL_MODEL:-Qwen/Qwen2.5-7B-Instruct}
      MODAL_GPU_TYPE: ${MODAL_GPU_TYPE:-L4}
      MODAL_SCALEDOWN_WINDOW_MINUTES: ${MODAL_SCALEDOWN_WINDOW_MINUTES:-5}

      # Vast.ai GPU (Phase 3 - LEGACY)
      VASTAI_API_KEY: ${VASTAI_API_KEY:-}
      VASTAI_BUDGET_LIMIT: ${VASTAI_BUDGET_LIMIT:-15.0}
      VASTAI_SESSION_BUDGET_LIMIT: ${VASTAI_SESSION_BUDGET_LIMIT:-2.0}
      VASTAI_DEFAULT_KEEP_ALIVE_MINUTES: ${VASTAI_DEFAULT_KEEP_ALIVE_MINUTES:-45}
      VASTAI_AUTO_DESTROY_ON_SHUTDOWN: ${VASTAI_AUTO_DESTROY_ON_SHUTDOWN:-true}

      # Qdrant
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}

      # Redis
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      REDIS_RATE_LIMIT_ENABLED: ${REDIS_RATE_LIMIT_ENABLED:-true}
      REDIS_TOKEN_BLACKLIST_ENABLED: ${REDIS_TOKEN_BLACKLIST_ENABLED:-true}

      # JWT
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: ${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}

      # CORS
      API_CORS_ORIGINS: ${API_CORS_ORIGINS:-["http://localhost:3000"]}

      # Sentry
      SENTRY_DSN: ${SENTRY_DSN:-}
      SENTRY_ENVIRONMENT: ${SENTRY_ENVIRONMENT:-production}
      SENTRY_TRACES_SAMPLE_RATE: ${SENTRY_TRACES_SAMPLE_RATE:-0.1}
      SENTRY_PROFILES_SAMPLE_RATE: ${SENTRY_PROFILES_SAMPLE_RATE:-0.1}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      LOG_CORRELATION_ID: ${LOG_CORRELATION_ID:-true}
      LOG_MASK_PII: ${LOG_MASK_PII:-true}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # qdrant: Using Qdrant Cloud (external service)
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8000"
      - "prometheus.path=/metrics"

  # ===========================================================================
  # DATABASE LAYER
  # ===========================================================================

  postgres:
    image: postgres:15-alpine
    container_name: multi-agent-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-support_agent}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./deployment/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./backups:/backups
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-support_agent}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 6G
        reservations:
          cpus: '1'
          memory: 3G
    shm_size: 256mb

  redis:
    image: redis:7-alpine
    container_name: multi-agent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis-data:/data
      - ./deployment/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # qdrant: Disabled - Using Qdrant Cloud (external service)
  # Configure QDRANT_URL and QDRANT_API_KEY in Doppler to use Qdrant Cloud
  #
  # qdrant:
  #   image: qdrant/qdrant:latest
  #   container_name: multi-agent-qdrant
  #   restart: unless-stopped
  #   ports:
  #     - "6333:6333"
  #     - "6334:6334"
  #   environment:
  #     QDRANT__SERVICE__HTTP_PORT: 6333
  #     QDRANT__SERVICE__GRPC_PORT: 6334
  #     QDRANT__STORAGE__STORAGE_PATH: /qdrant/storage
  #   volumes:
  #     - qdrant-data:/qdrant/storage
  #   networks:
  #     - app-network
  #   healthcheck:
  #     test: ["CMD", "wget", "--spider", "-q", "http://localhost:6333/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #     start_period: 20s
  #   deploy:
  #     resources:
  #       limits:
  #         cpus: '2'
  #         memory: 4G
  #       reservations:
  #         cpus: '1'
  #         memory: 2G

  # ===========================================================================
  # REVERSE PROXY & SSL
  # ===========================================================================

  nginx:
    image: nginx:1.25-alpine
    container_name: multi-agent-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./deployment/nginx/ssl:/etc/nginx/ssl:ro
      - ./deployment/certbot/www:/var/www/certbot:ro
      - ./deployment/certbot/conf:/etc/letsencrypt:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - fastapi
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  certbot:
    image: certbot/certbot:latest
    container_name: multi-agent-certbot
    volumes:
      - ./deployment/certbot/www:/var/www/certbot
      - ./deployment/certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - app-network

  # ===========================================================================
  # MONITORING LAYER
  # ===========================================================================

  prometheus:
    image: prom/prometheus:latest
    container_name: multi-agent-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./deployment/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./deployment/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  grafana:
    image: grafana/grafana:latest
    container_name: multi-agent-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_INSTALL_PLUGINS: ${GRAFANA_INSTALL_PLUGINS:-}
      GF_AUTH_ANONYMOUS_ENABLED: false
      GF_ANALYTICS_REPORTING_ENABLED: false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deployment/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # ===========================================================================
  # EXPORTERS (Metrics Collection)
  # ===========================================================================

  node-exporter:
    image: prom/node-exporter:latest
    container_name: multi-agent-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    ports:
      - "9100:9100"
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: multi-agent-postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-support_agent}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: multi-agent-redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  # qdrant-data: Not needed - using Qdrant Cloud
  # qdrant-data:
  #   driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
    